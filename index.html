<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Event Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calendar-container">
        <div class="header">
            <button id="prev" class="nav-button">❮</button>
            <div id="month-year"></div>
            <button id="next" class="nav-button">❯</button>
        </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div id="days" class="days"></div>
    </div>

    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add/Edit Event</h2>
            <form id="event-form">
                <input type="text" id="event-title" placeholder="Event Title" required>
                <textarea id="event-description" placeholder="Event Description"></textarea>
                <input type="color" id="event-color" value="#007bff">
                <button type="submit">Save Event</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
